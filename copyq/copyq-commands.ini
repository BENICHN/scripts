20\Command="copyq:\n\nvar filePath = Dir().homePath() + '/.clipboard_content'\nvar f = new File(filePath)\n\nvar dataToWrite = clipboard()\nif (!f.openWriteOnly() || f.write(dataToWrite) == -1)\n  throw 'Failed to save the file: ' + f.errorString()\nf.close()\n\nexecute('code', '-nw', '.clipboard_content')\n\nif (!f.openReadOnly())\n  throw 'Failed to open the file: ' + f.errorString()\nvar newData = f.readAll()\nf.close()\n\nexecute('rm', '.clipboard_content')\n\ncopy(newData)\nremove(0)\nadd(newData)"
