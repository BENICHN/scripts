21\Command="copyq:\n\nconst sel = ItemSelection().current();\nconst rows = sel.rows();\n\nconst files = rows.map(r => {\n  const filePath = Dir().homePath() + '/.copyq_item_' + r\n  const f = new File(filePath)\n  const dataToWrite = read(mimeText, r)\n  if (!f.openWriteOnly() || f.write(dataToWrite) == -1)\n    throw 'Failed to save the file: ' + f.errorString()\n  f.close()\n  return [f, r]\n})\n\nexecute('code', '-nw', ...rows.map(r => '.copyq_item_' + r))\n\nconst newData = files.map(d => {\n  const [f, r] = d\n  if (!f.openReadOnly())\n    throw 'Failed to open the file: ' + f.errorString()\n  const nd = f.readAll()\n  f.close()\n  remove(r)\n  write(r, mimeText, nd)\n  return nd\n})\n\nexecute('rm', '.copyq_item_*')"
